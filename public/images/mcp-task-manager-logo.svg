  <!-- Task columns -->
  <rect x="55" y="65" width="28" height="70" rx="3" ry="3" fill="#444" />
  <rect x="87" y="65" width="28" height="70" rx="3" ry="3" fill="#444" />
  <rect x="119" y="65" width="28" height="70" rx="3" ry="3" fill="#444" />
  
  <!-- Task items -->
  <rect x="57" y="70" width="24" height="8" rx="2" ry="2" fill="#6aa84f" /> <!-- Done -->
  <rect x="57" y="82" width="24" height="8" rx="2" ry="2" fill="#6aa84f" /> <!-- Done -->
  <rect x="89" y="70" width="24" height="8" rx="2" ry="2" fill="#f1c232" /> <!-- In Progress -->
  <rect x="121" y="70" width="24" height="8" rx="2" ry="2" fill="#cc4125" /> <!-- Todo -->
