  </g>
  
  <!-- Connection lines representing dependencies -->
  <path d="M81 74 L89 74" stroke="#4a86e8" stroke-width="1.5" />
  <path d="M113 74 L121 74" stroke="#4a86e8" stroke-width="1.5" />
